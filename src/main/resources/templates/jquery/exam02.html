<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[연습] 우수고객 등록</title>
	<style>
		h2 {
			text-align: center;
			margin : 25px 0;
		}

		div#vip {
			width: 1000px;
			margin: 0 auto;
			text-align:center;
		}

		hr {
			width: 1000px;
			margin: 20px auto;
			border: 2px solid skyblue;
		}

		table {
			width: 1000px;
			border-top: 2px solid gray;
			border-bottom: 2px solid gray;
			margin: 0 auto;
			border-collapse: collapse;
		}

		th,
		td {
			padding-top: 10px;
			padding-bottom: 10px;
			text-align:center;
		}

		table>thead:nth-child(1) {
			background-color: #efefef;
		}
		.w50 { width: 50px; }
		.w200 { width: 200px; }
		.w300 { width: 300px; }
	</style>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script defer th:src="@{/js/exam02.js}"></script>
</head>

<body>
	<h2>[연습] 우수고객 등록</h2>
	<div id="vip">
		<label>이름: <input type="text" id="name"></label>&nbsp;
		<label>전화번호: <input type="text" id="phone"></label>&nbsp;
		<label>성별:
			<input type="radio" value="여성" name="gender" checked>여성
			<input type="radio" value="남성" name="gender">남성
		</label>&nbsp;&nbsp;
		<label>주소지: <input type="text" id="addr"></label>&nbsp;
		<input type="button" id="regist" value="등록">
	</div>
	<hr>
	<div id="result">
		<table>
			<thead>
				<tr>
					<th class="w50">
						<input type="checkbox" id="checkAll">
					</th>
					<th class="w200 name">이름</th>
					<th class="w200 phone">전화번호</th>
					<th class="w200 gender">성별</th>
					<th class="w300 addr">주소지</th>
					<th class="w50 delBtns"></th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
